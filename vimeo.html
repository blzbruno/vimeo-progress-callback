<!DOCTYPE html>
<html>
<head>
<title>Vimeo Progress CallBack</title>
</head>
<body>

<iframe src="https://player.vimeo.com/video/76979871" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

<script src="player.js"></script>
<script>
    var iframe = document.querySelector('iframe');
    var player = new Vimeo.Player(iframe);
	var text = document.getElementById("time");

    player.on('play', function() {
   	 console.log('played the video!');
    });

    player.getVideoTitle().then(function(title) {
        console.log('title:', title);
    });
	player.on('timeupdate', function(data) {
	//console.log(data);
	document.getElementById("time").value = data.percent;
	if(data.percent >= "0.8")
		document.getElementById("demo").innerHTML = "80% Completed";
	});
</script>
<br>
<input type="text" id="time">
<br>
<h2 id="demo"></h2>
</body>
</html>
